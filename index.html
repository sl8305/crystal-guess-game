<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset page referenced -->
    <link rel="reset-sheet" href="/assets/css/reset.css">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gem Game</title>
</head>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--  link for javascript -->
<script src="assets/javascript/game.js"></script>


<body>
    
    <h1> Cystal Numbers Game </h1>

    <div class="row">
        <div id = "target-box" class = "container col-4">
            <p>Target Score: 
                <span id = "target"></span>
            </p>
        </div>

        <div id = "win-box" class = "container col-4" >
            <p>Number of wins: 
                <span id = "win"></span>
            </p>
        </div>
    </div>  

    <div class="row">    
        <div id = "score-box" class = "container col-4" >
            <p>Current Score: 
                <span id = "score"></span>
            </p>
        </div>
        
        <div id = "lose-box" class = "container col-4">
                <p>Number of losses: 
                    <span id = "lost"></span>
                </p>
            </div>
        </div> 

    <div class="row">
        <div id = "gems" class = "container">
            <input type="image" id="gem1" src="assets/images/blue.jpg" class="btn btn-outline-primary" />
            <input type="image" id="gem2" src="assets/images/diamond.jpg" class="btn btn-outline-secondary" />
            <input type="image" id="gem3" src="assets/images/green.jpg" class="btn btn-outline-success" />
            <input type="image" id="gem4" src="assets/images/ruby.jpg" class="btn btn-outline-danger" />
        </div>
    </div>
</body>
</html>
